<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">

</head>

<body>

    <!-- 导航 -->

    <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small">
        <!--ui container让其位置不再顶格-->
        <div class="ui container">
            <!--secondary使得字体颜色变化; stackable使得屏幕小的时候会堆叠-->
            <div class="ui inverted secondary stackable menu">

                    </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

                <div class="five wide column">

                        <p class="m-text">关于我的一些声明</p>

                    <div class="ui attached segment">

                    </div>
                    <div class="ui attached segment">

                    </div>
                    <div class="ui bottom attached segment">

                        <a href="#" class="ui wechat circular icon  button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon  button"  data-content="1650751586" data-position="bottom center"><i class="qq icon"></i></a>

                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 100px;">

            </div>

    <!-- 底部footer -->

    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">
        <!--居中-->
        <div class="ui center aligned container">
            <!--做一个容器，布局，分成16份，bootstrap会分成12份；按3 3 3 7布局;inverted divided,白线分割-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <!--圆角图片-->
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 100px">

    <th:block th:replace="_fragments :: script">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>
    <!-- 得放在jquery下面 -->
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');

        })
        
        $('.wechat').popup({
            popup : $('.wechat-qr'),
            on : 'hover',
            position : 'bottom center'
        });
        $('.qq').popup();
        
    </script>
</body>

</html>
